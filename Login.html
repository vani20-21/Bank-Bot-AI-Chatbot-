<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAASHMORA Bank - Login</title>
  <style>
    :root{
      --bg-1:#071026;
      --bg-2:#0f172a;
      --card:#0f172a;
      --gold:#f5c542;
      --muted:#c7b78f;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box;font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(245,197,66,0.06), transparent),
        radial-gradient(900px 500px at 90% 90%, rgba(245,197,66,0.03), transparent),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#fff;
    }

    .icon img.bank-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 10px;
    }

    .wrap{
      width:400px;
      border-radius:18px;
      padding:36px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(245,197,66,0.12);
      backdrop-filter: blur(8px) saturate(120%);
      transition: all 0.4s ease;
    }

    .logo{display:flex;align-items:center;gap:12px;margin-bottom:8px;}
    .logo .icon{
      width:64px;height:64px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      font-size:30px;
      background:linear-gradient(135deg, rgba(245,197,66,0.18), rgba(245,197,66,0.08));
      box-shadow:0 8px 20px rgba(245,197,66,0.08),0 2px 6px rgba(0,0,0,0.6);
      color:var(--gold);
    }
    h1{margin:0;font-size:20px;color:var(--gold);}
    .sub{margin:6px 0 20px;color:var(--muted);font-size:13px;}

    form{display:flex;flex-direction:column;gap:12px;}
    .field{position:relative;}
    input{
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      border:1px solid rgba(245,197,66,0.08);
      background:var(--glass);
      color:#fff;
      font-size:14px;
      outline:none;
      transition: all 220ms ease;
    }
    input:focus{
      box-shadow:0 6px 20px rgba(245,197,66,0.08);
      transform:translateY(-1px);
      border-color:rgba(245,197,66,0.22);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    button.primary{
      margin-top:8px;
      padding:12px 14px;
      border-radius:12px;
      border:none;
      background:linear-gradient(180deg,var(--gold), #e5b039);
      color:#071026;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 12px 30px rgba(229,176,57,0.12),0 6px 12px rgba(0,0,0,0.4);
      transition: transform .18s ease, box-shadow .18s;
    }
    button.primary:hover{ transform:translateY(-3px); box-shadow:0 20px 40px rgba(229,176,57,0.16); }

    .toggle{text-align:center;font-size:13px;color:var(--muted);margin-top:14px;}
    .link{color:var(--gold);font-weight:600;cursor:pointer;}

    .hidden{display:none;}
    .fade-in{animation:fadeIn .6s ease;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);} }

    @media(max-width:420px){.wrap{width:92%;padding:22px;}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <div class="icon">
        <img src="{{ url_for('static', filename='Images/logo0.png') }}" alt="CAASHMORA Bank" class="bank-logo">
      </div>
      <div>
        <h1>CAASHMORA Bank</h1>
        <div class="sub">Secure Banking â€¢ Premium Experience</div>
      </div>
    </div>

    <!-- USER LOGIN FORM -->
    <form id="loginForm" class="fade-in" action="/login" method="post">
      <div class="field"><input name="email" type="email" placeholder="Email ID" required /></div>
      <div class="field"><input name="password" type="password" placeholder="Password" required /></div>
      <button class="primary" type="submit">User Login</button>

      <div class="toggle">
        Login as Admin? <span class="link" onclick="showAdmin()">Click Here</span>
      </div>
      <div class="toggle">
        Don't have an account? <span class="link" onclick="showSignup()">Sign Up</span>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="hidden fade-in" action="/dashboard" method="get">
      <div class="field"><input name="fullname" type="text" placeholder="Full Name" required /></div>
      <div class="field"><input name="account" type="text" placeholder="Account No" required /></div>
      <div class="field"><input name="email" type="email" placeholder="Email Address" required /></div>
      <div class="field"><input name="password" type="password" placeholder="Password" required /></div>
      <div class="field"><input name="phone" type="text" placeholder="Phone Number" required /></div>
      <button class="primary" type="submit">Sign Up</button>

      <div class="toggle">Already have an account?
        <span class="link" onclick="showLogin()">Login</span>
      </div>
    </form>

    <!-- ADMIN LOGIN FORM -->
    <form id="adminForm" class="hidden fade-in" action="/admin_login" method="post">
      <div class="field"><input name="username" type="email" placeholder="Admin Email" required /></div>
      <div class="field"><input name="password" type="password" placeholder="Admin Password" required /></div>
      <button class="primary" type="submit">Admin Login</button>

      <div class="toggle">
        Back to User Login? <span class="link" onclick="showLogin()">Click Here</span>
      </div>
    </form>

  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const adminForm = document.getElementById("adminForm");

    function showLogin(){
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      adminForm.classList.add("hidden");
    }

    function showSignup(){
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      adminForm.classList.add("hidden");
    }

    function showAdmin(){
      adminForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupForm.classList.add("hidden");
    }
  </script>
</body>
</html>
