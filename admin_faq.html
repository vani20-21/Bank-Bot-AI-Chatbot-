<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CAASHMORA Admin - FAQ Management</title>
  <style>
    :root {
      --bg: #060c1f;
      --card: #0f172a;
      --gold: #f5c542;
      --light: #fff9db;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0b132b, #060c1f);
      color: var(--light);
      padding: 40px;
    }
    h1 {
      color: var(--gold);
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(15,23,42,0.6);
      border-radius: 12px;
      padding: 25px;
      border: 1px solid rgba(245,197,66,0.25);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    form {
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 14px;
      outline: none;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 0 2px rgba(245,197,66,0.4);
    }
    button {
      background: linear-gradient(180deg, var(--gold), #e5b039);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: #071026;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(229,176,57,0.15);
      transition: 0.25s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(229,176,57,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }
    th, td {
      border: 1px solid rgba(245,197,66,0.25);
      padding: 12px 14px;
      text-align: left;
    }
    th {
      background: rgba(245,197,66,0.15);
      color: var(--gold);
    }
    tr:hover td {
      background: rgba(245,197,66,0.08);
    }
    a.delete {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 600;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    .back-btn:hover { text-decoration: underline; }
    .delete-btn {
      background: transparent;
      border: none;
      color: #ff4b5c;
      font-weight: 600;
      cursor: pointer;
    }

    .delete-btn:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

<h1>‚ùì FAQ Management</h1>

<div class="container">
  <!-- Add FAQ Form -->
  <form action="/add_faq" method="post">
    <input type="text" name="question" placeholder="Enter new question..." required>
    <textarea name="answer" placeholder="Enter the answer..." rows="3" required></textarea>
    <button type="submit">‚ûï Add FAQ</button>
  </form>

  <!-- FAQ Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for faq in faqs %}
      <tr>
        <td>{{ faq["id"] }}</td>
        <td>{{ faq["question"] }}</td>
        <td>{{ faq["answer"] }}</td>
        <td>
          <form method="post"
                action="{{ url_for('admin_faq_delete', faq_id=faq['id']) }}"
                style="display:inline;">
            <button type="submit" class="delete-btn"
                    onclick="return confirm('Delete this FAQ?');">
              üóë Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>

  </table>

  <a href="/admin_dashboard" class="back-btn">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
